<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de título</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/titulo"
		th:object="${titulo}">

		<div th:include="MensagemErro"></div>
		<div th:include="MensagemSucesso"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title">Cadastro Título</h1>
					<a class="btn btn-link aw-link-panel" href="/titulo">Voltar
						para a pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{id}" />

				<div class="form-group"
					th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Descrição:</label>
					<input type="text" class="form-control" th:field="*{descricao}"
						name="descricao" />
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('dataVencimento')} ? has-error">
					<label for="dataVencimento" class="col-sm-2 control-label">Data
						de Vencimento:</label> <input type="text" class="form-control"
						th:field="*{dataVencimento}" name="dataVencimento" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
						data-date-autoclose="true" data-date-today-highlight="true" />
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="valor" class="col-sm-2 control-label">Valor:</label> <input
						type="text" class="form-control js-currency" th:field="*{valor}" name="valor" />
				</div>
			</div>
			<div class="form-group">
				<label for="status" class="col-sm-2 control-label">Status</label> <select
					class="form-control" name="status" >
					<option th:each="status : ${todosStatosTitulos}"
						th:value="${status}" th:text="${status.descricao}" th:field="*{status}"></option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
		</div>
	</form>
</section>
</html>
